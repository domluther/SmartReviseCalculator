<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartRevise Calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>SmartRevise Calculator</h1>
    
    <div class="input-section">
        <h2 class="section-title">Student Data</h2>
        <div class="text-area-container">
            <label for="quizMode">Quiz Mode Stats:</label>
            <textarea id="quizMode" placeholder="Paste Quiz Mode stats here..."></textarea>
        </div>
        
        <div class="text-area-container">
            <label for="termsMode">Terms Mode Stats:</label>
            <textarea id="termsMode" placeholder="Paste Terms Mode stats here..."></textarea>
        </div>
        
        <div class="text-area-container">
            <label for="advancedMode">Advanced Mode Stats:</label>
            <textarea id="advancedMode" placeholder="Paste Advanced Mode stats here..."></textarea>
        </div>
    </div>
    
    <div class="config-panel">
        <h2 class="section-title">Points Configuration</h2>
        <div class="points-config">
            <div class="points-input">
                <label for="quizPoints">Points per Quiz Mode attempt:</label>
                <input type="number" id="quizPoints" value="1" min="0" step="1">
            </div>
            
            <div class="points-input">
                <label for="termsPoints">Points per Terms Mode attempt:</label>
                <input type="number" id="termsPoints" value="3" min="0" step="1">
            </div>
            
            <div class="points-input">
                <label for="advancedPoints">Points per Advanced Mode attempt:</label>
                <input type="number" id="advancedPoints" value="8" min="0" step="1">
            </div>
        </div>
        
        <div class="target-points">
            <label for="targetPoints">Target Points:</label>
            <input type="number" id="targetPoints" value="100" min="0" step="1">
        </div>
        
        <button id="calculateBtn">Calculate Points</button>
    </div>
    
    <div class="results-container" id="results">
        <h2 class="section-title">Results</h2>
        <div class="color-legend">
            <div class="legend-item">
                <div class="legend-color legend-below"></div>
                <span>Below Target</span>
            </div>
            <div class="legend-item">
                <div class="legend-color legend-above"></div>
                <span>Above Target</span>
            </div>
        </div>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th class="sort-icon" data-sort="name">Student Name</th>
                    <th>Quiz Attempts</th>
                    <th>Terms Attempts</th>
                    <th>Advanced Attempts</th>
                    <th class="sort-icon" data-sort="points">Total Points</th>
                    <th>Points to go</th>

                </tr>
            </thead>
            <tbody id="resultsBody"></tbody>
        </table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
